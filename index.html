<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

</head>

<body>
  <a-scene device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="buildings" src="./Models/sci_fi_lab.glb"></a-asset-item>
    </a-assets>


    <a-entity gltf-model="#buildings" scale="1 1 1" position="0 2.5 0"></a-entity>


    <a-entity environment="preset: forest"></a-entity>

    <a-entity id="rig" position="0 4 0" rotation="0 180 0">
      <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0"></a-entity>

    </a-entity>
  </a-scene>
</body>

</html>
